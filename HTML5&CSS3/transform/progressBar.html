<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>progress</title>
    <style>
    @keyframes run {
        to {left:0;}
    }
    * {margin: 0; padding: 0;}
    .box {width: 300px; height: 50px; position: relative; margin: 0 auto; overflow: hidden;}
    .bar {width: 200%; height: 100%; position: absolute; left: -200px; top: 0;
        background: -webkit-repeating-linear-gradient(-45deg, black 0, black 10px, yellow 10px,yellow 20px);
        animation: 5s run linear infinite;}
    </style>
</head>
<body>
    <div class="box">
        <div class="bar"></div>
    </div>
</body>
</html>
