<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transform</title>
	<style type="text/css">
	* {margin: 0; padding: 0;}
	.box {width: 200px; height: 200px; background: red; transition: 2s all ease; margin: 200px auto;
		transform: perspective(800px) rotateY(-60deg) rotateX(30deg);}
	.box div {width: 100%; height: 100%; background: gold; transition: 1s all ease;}
	.box:hover div  {transform:perspective(800px) translate(-200px,-200px) translateZ(200px);}
	</style>
</head>
<body>
	<div class="box">
		<div></div>
	</div>
</body>
</html>
